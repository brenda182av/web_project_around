<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <img
          src="./images/Vector.png"
          alt="Imagen de header"
          class="header__logo"
        />
        <div class="line"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="/images/image.jpg" alt="" class="profile__image" />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                id="editbutton"
                src="./images/Edit Button.png"
                alt="Boton editar perfil"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__about">Explorador</p>
          </div>
          <div class="profile__more-button">
            <img
              id="addcard"
              src="./images/plus.png"
              alt="boton sobre más"
              class="profile__more-button-plus"
            />
          </div>
        </section>
        <section class="elements page__section">
          <div class="element">
            <img
              src="./images/yosemite.png"
              alt="Valle de Yosemite"
              class="element__image"
            />
            <img
              src="./images/delete.png"
              alt="Eliminar"
              class="element__delete"
            />
            <div class="element__name">
              <p class="element__name-text">Valle de Yosemite</p>
              <img
                id="buttonheart"
                src="./images/heart.svg"
                alt="boton like"
                class="element__name-image"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/lago louise.png"
              alt="Lago Louise"
              class="element__image"
            />
            <img
              src="./images/delete.png"
              alt="Eliminar"
              class="element__delete"
            />
            <div class="element__name">
              <p class="element__name-text">Lago Louise</p>
              <img
                id="buttonheart"
                src="./images/heart.svg"
                alt="boton like"
                class="element__name-image"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Montañas_Calvas.png"
              alt="Montañas Calvas"
              class="element__image"
            />
            <img
              src="./images/delete.png"
              alt="Eliminar"
              class="element__delete"
            />
            <div class="element__name">
              <p class="element__name-text">Montañas Calvas</p>
              <img
                id="buttonheart"
                src="./images/heart.svg"
                alt="boton like"
                class="element__name-image"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Latemar.png"
              alt="Latemar"
              class="element__image"
            />
            <img
              src="./images/delete.png"
              alt="Eliminar"
              class="element__delete"
            />
            <div class="element__name">
              <p class="element__name-text">Latemar</p>
              <img
                id="buttonheart"
                src="./images/heart.svg"
                alt="boton like"
                class="element__name-image"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Vanois_National.png"
              alt="Vanois National"
              class="element__image"
            />
            <img
              src="./images/delete.png"
              alt="Eliminar"
              class="element__delete"
            />
            <div class="element__name">
              <p class="element__name-text">Vanios National</p>
              <img
                id="buttonheart"
                src="./images/heart.svg"
                alt="boton like"
                class="element__name-image"
              />
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Lago di Braies.png"
              alt="Lago di Braies"
              class="element__image"
            />
            <img
              src="./images/delete.png"
              alt="Eliminar"
              class="element__delete"
            />
            <div class="element__name">
              <p class="element__name-text">Lago di Braies</p>
              <img
                id="buttonheart"
                src="./images/heart.svg"
                alt="boton like"
                class="element__name-image"
              />
            </div>
          </div>

          <div class="popup" id="popupAddCard">
            <div class="popup__container">
              <button
                class="popup__close"
                id="closeAddCardBtn"
                aria-label="Cerrar"
              >
                &times;
              </button>

              <h2>Nuevo Lugar</h2>
              <input type="text" id="cardTitle" placeholder="Título" />
              <input
                type="text"
                id="cardImage"
                placeholder="Enlace a la imagen"
              />
              <button id="createCardBtn">Crear</button>
            </div>
          </div>
          <template>
            <div class="element">
              <img
                src="./images/Lago di Braies.png"
                alt="Lago di Braies"
                class="element__image"
              />
              <img
                src="./images/delete.png"
                alt="Eliminar"
                class="element__delete"
              />
              <div class="element__name">
                <p class="element__name-text">Lago di Braies</p>
                <img
                  id="buttonheart"
                  src="./images/heart.svg"
                  alt="boton like"
                  class="element__name-image"
                />
              </div>
            </div>
          </template>

          <div class="cards"></div>
        </section>
      </main>
      <footer class="footer page__section">© 2025 Around The U.S.</footer>
      <div class="popup" id="popup">
        <div class="popup__container">
          <button class="popup__close" id="closePopupBtn" aria-label="Cerrar">
            &times;
          </button>

          <h2>Edit Profile</h2>
          <input type="text" id="field1" placeholder="Nombre" />
          <input type="text" id="field2" placeholder="Acerca de mi" />
          <button id="submitBtn">Guardar</button>
        </div>
      </div>
    </div>
    <div class="popup" id="popupImage">
      <div class="popup__image-container">
        <button
          class="popup__close popup__close--image"
          id="closeImageBtn"
          aria-label="Cerrar"
        >
          &times;
        </button>
        <img
          id="popupImageContent"
          src=""
          alt="Imagen ampliada"
          class="popup__image"
        />
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
